<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}BLM Analysis{% endblock %}</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<style>
:root {
    --primary: #1a237e;
    --primary-light: #3949ab;
    --secondary: #ff6f00;
    --text: #212121;
    --light-text: #757575;
    --positive: #4caf50;
    --negative: #f44336;
    --warning: #ff9800;
    --bg: #f5f5f5;
    --card-bg: #ffffff;
    --border: #e0e0e0;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: var(--text);
    background: var(--bg);
    line-height: 1.6;
}
/* Nav */
.nav {
    background: var(--primary);
    color: #fff;
    padding: 0 24px;
    display: flex;
    align-items: center;
    gap: 24px;
    height: 56px;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 4px rgba(0,0,0,.15);
}
.nav-brand {
    font-weight: 700;
    font-size: 18px;
    text-decoration: none;
    color: #fff;
    letter-spacing: .5px;
}
.nav a {
    color: rgba(255,255,255,.85);
    text-decoration: none;
    font-size: 14px;
    padding: 4px 0;
    border-bottom: 2px solid transparent;
    transition: all .15s;
}
.nav a:hover, .nav a.active {
    color: #fff;
    border-bottom-color: var(--secondary);
}
/* Layout */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 24px;
}
/* Cards */
.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    margin-top: 20px;
}
.card {
    background: var(--card-bg);
    border-radius: 8px;
    padding: 20px;
    border: 1px solid var(--border);
    transition: box-shadow .15s, transform .15s;
}
.card:hover {
    box-shadow: 0 4px 12px rgba(0,0,0,.1);
    transform: translateY(-2px);
}
.card a { text-decoration: none; color: inherit; display: block; }
.card h3 { color: var(--primary); margin-bottom: 8px; }
.card .meta { font-size: 13px; color: var(--light-text); }
/* Metric cards */
.metric-row {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    margin: 16px 0;
}
.metric {
    background: var(--card-bg);
    border-radius: 8px;
    padding: 16px;
    min-width: 160px;
    flex: 1;
    border: 1px solid var(--border);
}
.metric .label { font-size: 12px; color: var(--light-text); text-transform: uppercase; letter-spacing: .5px; }
.metric .value { font-size: 24px; font-weight: 700; color: var(--primary); margin-top: 4px; }
/* Tables */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 16px 0;
    background: var(--card-bg);
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid var(--border);
}
th, td { padding: 10px 14px; text-align: left; }
th { background: #f0f0f0; font-weight: 600; font-size: 13px; text-transform: uppercase; letter-spacing: .3px; }
td { border-top: 1px solid var(--border); font-size: 14px; }
tr:hover td { background: #fafafa; }
/* Badges */
.badge {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 600;
}
.badge-primary { background: var(--primary); color: #fff; }
.badge-positive { background: var(--positive); color: #fff; }
.badge-negative { background: var(--negative); color: #fff; }
.badge-warning { background: var(--warning); color: #fff; }
/* Charts */
.chart-container {
    background: var(--card-bg);
    border-radius: 8px;
    padding: 20px;
    border: 1px solid var(--border);
    margin: 16px 0;
}
/* Section headers */
.section-title {
    font-size: 22px;
    font-weight: 700;
    color: var(--primary);
    margin: 32px 0 8px;
    padding-bottom: 8px;
    border-bottom: 2px solid var(--primary);
}
/* Breadcrumb */
.breadcrumb {
    font-size: 13px;
    color: var(--light-text);
    margin-bottom: 16px;
}
.breadcrumb a { color: var(--primary-light); text-decoration: none; }
.breadcrumb a:hover { text-decoration: underline; }
/* Footer */
.footer {
    text-align: center;
    padding: 24px;
    color: var(--light-text);
    font-size: 12px;
    border-top: 1px solid var(--border);
    margin-top: 48px;
}
/* Responsive */
@media (max-width: 768px) {
    .card-grid { grid-template-columns: 1fr; }
    .metric-row { flex-direction: column; }
    .container { padding: 16px; }
}
</style>
{% block extra_head %}{% endblock %}
</head>
<body>
<nav class="nav">
    <a href="/" class="nav-brand">BLM Analysis</a>
    <a href="/">Dashboard</a>
    <a href="/analyze">Analyze</a>
    <a href="/review">Review</a>
    <a href="/outputs">Outputs</a>
    <a href="/analyze">Feedback</a>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<div class="footer">
    BLM Financial Report Analysis &mdash; Powered by Supabase + FastAPI
</div>

{% block scripts %}{% endblock %}
</body>
</html>
